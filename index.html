<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>小猫宝宝生日快乐😽</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Helvetica', sans-serif;
      background-color: #f0f0f0;
      color: #333;
      text-align: center;
    }

    h1 {
      color: #ff7b8c;
      margin-top: 30px;
    }

    .letter {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      margin: 30px auto;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      z-index: 1;
      position: relative;
    }

    audio {
      margin-top: 20px;
      border-radius: 10px;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }

    .cat {
      position: absolute;
      width: 40px;
      height: auto;
      opacity: 0.9;
      animation: float 12s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
      }
      100% {
        transform: translateY(-200px) translateX(100vw);
      }
    }
  </style>
</head>
<body>
  <!-- 动画背景 -->
  <div class="background" id="background"></div>

  <!-- 文字内容 -->
  <h1>生日快乐哟小宝宝(>^3^<)</h1>

  <div class="letter">
    <p>亲爱的小宝宝生日快乐😽请问今年的生日愿望是什么呢(｡ì _ í｡)...（内容略）</p>
  </div>

  <!-- 音乐播放器 -->
  <audio controls autoplay>
    <source src="Oneday.mp3" type="audio/mp3">
    你的浏览器不支持音频播放。
  </audio>

  <!-- 动态生成小猫动画 -->
  <script>
    const container = document.getElementById("background");
    for (let i = 0; i < 30; i++) {
      const cat = document.createElement("img");
      cat.src = "cat.png";
      cat.className = "cat";
      cat.style.left = Math.random() * 100 + "vw";
      cat.style.animationDelay = Math.random() * 12 + "s";
      cat.style.top = Math.random() * 100 + "vh";
      container.appendChild(cat);
    }
  </script>
</body>
</html>
